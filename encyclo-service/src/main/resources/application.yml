spring:
  application:
    name: encyclo-service
  jackson:
    property-naming-strategy: SNAKE_CASE

  profiles:
    default: dev

  jpa:
    properties:
      hibernate:
        show_sql: true

management:
  endpoint:
    web:
      exposure:
        include: health, info  # IDE ?? ?? Error

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  swagger-ui:
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    syntax-highlight:
      theme: nord
    persist-authorization: true
  pre-loading-enabled: true


