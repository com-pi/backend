--- # 기본 설정
server:
  port: 8084

--- # DB 설정
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  jpa:
    properties:
      hibernate:
        show_sql: true

--- # 상수 관리
scraping-target:
  drfull:
    url: http://localhost:8999

--- # discovery 설정
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka


--- # 기타 설정
management:
  endpoints:
    web:
      exposure:
        include: health, info

springdoc:
  swagger-ui:
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    syntax-highlight:
      theme: nord
    persist-authorization: true
  pre-loading-enabled: true

logging:
  level:
    com.example.encycloservice: DEBUG

