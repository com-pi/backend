server:
  port: 8000

eureka:
  instance:
    appname: api-gateway
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka

springdoc:
  swagger-ui:
    urls[0]:
      name: 인증/인가 서비스
      url: http://localhost:8081/v3/api-docs
    urls[1]:
      name: 식물생활 서비스
      url: http://localhost:8082/v3/api-docs

