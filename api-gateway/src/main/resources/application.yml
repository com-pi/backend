spring:
  application:
    name: api-gateway

  profiles:
    default: dev

  cloud:
    gateway:
      routes:
        - id: board-service
          uri: lb://BOARD-SERVICE
          predicates:
            - Path=/board-service/**
          filters:
            - name: PathPrefixRemoveFilter
              args:
                prefix: /board-service

        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth-service/**
          filters:
            - name: PathPrefixRemoveFilter
              args:
                prefix: /auth-service


