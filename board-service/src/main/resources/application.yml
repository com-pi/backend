spring:
  application:
    name: board-service

  profiles:
    default: dev

  jpa:
    properties:
      hibernate:
        show_sql: true

management:
  endpoint:
    web:
      exposure:
        include: health, info  # IDE 정적 분석 Error

springdoc:
  swagger-ui:
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    syntax-highlight:
      theme: nord
    persist-authorization: true
    path: swagger-ui.html
  pre-loading-enabled: true


