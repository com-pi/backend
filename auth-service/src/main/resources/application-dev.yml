    multipart:
      max-file-size: 10MB
      max-request-size: 30MB

## 문서화 관련
springdoc:
  swagger-ui:
    display-request-duration: true
    tags-sorter: alpha
    operations-sorter: alpha
    doc-expansion: none
    syntax-highlight:
      theme: nord
    persist-authorization: true
  pre-loading-enabled: true

management:
