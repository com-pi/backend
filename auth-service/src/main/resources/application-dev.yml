server:
  port: 8080

--- ## Eureka
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://discovery-eureka:8761/eureka
  instance:
    hostname: auth-service # 쿠버네티스 서비스 명


--- ## db 설정
spring:
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://mysql-dev:3306/auth
    username: root
    password: 1234

  data:
    redis:
      host: redis
      port: 6379
      password: 1234

    mongodb:
      uri: mongodb://root:1234@mongodb:27017/auth?authSource=admin

  jpa:
    properties:
      hibernate:
        show_sql: true

