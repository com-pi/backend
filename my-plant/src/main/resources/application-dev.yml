server:
  port: 8080

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://mysql:3306/plant
    username: root
    password: 1234

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-eureka:8761/eureka
  instance:
    hostname: my-plant # 쿠버네티스 서비스 명

feign:
  client:
    config:
      diary-article:
        url: http://board-service:8080/board-service/diaries